<div id="navbar">

  <div id="navbar-in">

    <div id="bar">
      <img src="/logo.png" alt="logo">
      <div class="text">
        <i class="ri-sim-card-line"></i>
        <p>{{ app.nbCardOpain }}</p>
      </div>
      <div class="text">
        <i class="ri-time-line"></i>
        <p *ngIf="app.countdown == '00:00'">Dispo</p>
        <p *ngIf="app.countdown !== '00:00'">{{ app.countdown }}</p>
      </div>
    </div>

    <div id="user" routerLink="/setting">
      <img src="https://avatars.githubusercontent.com/u/63310746?v=4" alt="user pp">
    </div>

  </div>


</div>
