@if (card) {


  @if (card.isObtained) {
    <article class="oneCard obtain" [style.background-image]="'url(/' + card.cardFront.url + ')'" (click)="zoomCard(card)">
      <label *ngIf="card.nbObtained > 1">{{ card.nbObtained }}</label>
    </article>
  }

  @if (!card.isObtained) {
    <article class="oneCard noObtain" [style.background-image]="'url(/' + card.cardBack.url + ')'"></article>
  }

}
