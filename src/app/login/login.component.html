<section id="login"
         style="display: flex; justify-content: center; align-items: center; height: 95vh;">

  <div class="login-form" style="width: 100%; max-width: 400px;">
    <h1>Connexion Ã  Saint Balais !</h1>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="head-form">
        <h2>Useritium</h2>
        <p class="useritium">La connexion de Saint Balais ce fait avec Useritium</p>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre e-mail" required
               ngModel>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Entrez votre mot de passe"
               required ngModel>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Connexion</button>
    </form>
    <div class="register-link">
      <p>Pas encore inscrit ? <a href="https://useritium.fr/connect.php" target="_blank">Inscrivez-vous</a></p>
    </div>
  </div>

</section>
